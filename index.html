<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-tac-toe</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tic-tac-toe</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="newGame active"><a href="#">New Local Game</a></li>
            <li class="newNetGame"><a href="#">New Network Game</a></li>
            <li class="joinNetGame"><a href="#">Join Network Game</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">

      <div class="field container">
        <div class="row">
          <div class="cell cell-0 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-1 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-2 col-xs-4 col-md-4 well"></div>
        </div>
        <div class="row">
          <div class="cell cell-3 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-4 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-5 col-xs-4 col-md-4 well"></div>
        </div>
        <div class="row">
          <div class="cell cell-6 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-7 col-xs-4 col-md-4 well"></div>
          <div class="cell cell-8 col-xs-4 col-md-4 well"></div>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
          <div class="row">
                <div class="score-cell score-cell-zero col-xs-3 well"></div>
                <div class="col-xs-6">
                  <p class="text-muted text-center">
                    <sub class="hidden-xs">ZERO</sub>
                    <span class="score-value">
                      <span class="score-player score-playerZero">0</span>
                      :
                      <span class="score-player score-playerCross">0</span>
                    </span>
                    <sub class="hidden-xs">CROSS</sub>
                  </p>
                </div>
                <div class="score-cell score-cell-cross col-xs-3 well"></div>
          </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="http://zeptojs.com/zepto.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://rsvpjs-builds.s3.amazonaws.com/rsvp-latest.min.js"></script>
    <!--<script src="https://js.cx/babel-core/browser.min.js"></script>-->
    <!--<script type="text/babel" src="script.js">-->
    <script src="script.js">

    </script>
  </body>
</html>
